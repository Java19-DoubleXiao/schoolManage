#配置数据库信息
spring.datasource.url=jdbc:mysql://localhost:3306/schoolManage?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=xjq
spring.datasource.password=123456

#mybatis相关配置
#配置实体类别名
mybatis.type-aliases-package=com.accp.spring.pojo,com.accp.spring.xjq.pojo,com.accp.spring.nana.pojo,com.accp.spring.hq.pojo

#jackson json格式化
 spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
#配置时区
 spring.jackson.time-zone=GMT+8


server.max-http-header-size=10000000
server.tomcat.max-connections=3000
server.tomcat.max-http-post-size=1048576
server.tomcat.max-threads=1000

logging.level.com.accp.spring.nana.mapper=debug


